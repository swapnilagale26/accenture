<script type="text/javascript">
//document.getElementById("audio1").preload="auto";
function display ()
{
	$("#bar1").addClass("toptodown");
	delayElement("#bar2","toptodown",500);
	$("#button").animate({'margin':'100px 0px 0px 900px'},1000);
	delayElement("#clock","slideinleft",1000);
	window.setTimeout(rotateSecond,1750);
	window.setTimeout(function(){animate("#char1",1);},2000);
	window.setTimeout(function(){rotateHour(20,hour);},2000);
	window.setTimeout(function(){rotateMinute(2*360-130,minute);},2000);
	
	window.setTimeout(function(){animate("#char2",2);},5000);
	window.setTimeout(function(){rotateHour(185,hour);},5000);
	window.setTimeout(function(){rotateMinute(4*360-5,minute);},5000);
	
	window.setTimeout(function(){animate("#char3",3);},9000);
	window.setTimeout(function(){rotateHour(0,hour);},9000);
	window.setTimeout(function(){rotateMinute(90-5,minute);},9000);
	
	window.setTimeout(function(){animate("#char4",4);},13000);
	window.setTimeout(function(){rotateHour(25,hour);},13000);
	window.setTimeout(function(){rotateMinute(90*3-5,minute);},13000);
	
	window.setTimeout(function(){
		window.setTimeout(function(){showTime(1);},10);
		window.setTimeout(function(){showTime(2);},10);
		window.setTimeout(function(){showTime(3);},10);
		window.setTimeout(function(){showTime(4);},10);
	},17000);



window.setTimeout(function(){
	//$("#time").animate({'font-size':'150px','margin-top':'30px'},500);
	$("#time").addClass("upscale");
	window.setTimeout(function(){
		$("#management").css({'opacity':'1'});
		$("#management").addClass("bouncetext");
	},500);
},18000);

}
function delayElement(id,c,d)
{
	window.setTimeout(function(){$(id).addClass(c);},d);
}

function showTime(id)
{
	$("#finish div#c" + id + " div img").css({'opacity':'0'});
	$("#finish div#c" + id).addClass("downscale");
	window.setTimeout(function(){
		$("#time div#c" + id).animate({'opacity':'1'},100);
	},470);
}

function images(start,end,content,no)
{
if(flag[no]==0)
{
	if(start<end)
	{
		start++;
		$(content + start).addClass("show");
		if(start==1)
		{
			$(content + end).removeClass("show");
		}
		else
		{
			$(content + (start-1)).removeClass("show");
		}
	}
	if(start!=end)
	{
		if(no==3 || no==4)
		{
			time=300;
		}
		else
		{
			time=100;
		}
		window.setTimeout(function(){images(start,end,content,no);},time);
	}
	else if(start==end)
	{
		window.setTimeout(function(){images(0,end,content,no);},100);
	}
}
}
function animate(id,no)
{
	s=id + " div#ch";
	
	if(no==4)
	{
		images(0,4,s,no);
	}
	else if(no==3)
	{
		//$(s + 1).addClass("show");
		images(0,2,s,no);
	}
	else
	{
		//$(s + 1).addClass("show");
		images(0,3,s,no);
	}
	$(id).animate({'margin':'100px 0px 0px 80px'});
	window.setTimeout(function(){
		$(id).animate({'margin':'100px 0px 0px -300px'});
		window.setTimeout(function(){flag[no]=1;$("#finish div#c" + no).addClass("bouncein");},10);
	},2500);
}
var currentAudio = document.getElementById("audio1");
function skipIntro() 
{	
	currentAudio.pause();
	//clearTimeout(sI);
	parent.loadPage(0); 
	parent.document.getElementById("introContainer").style.display='none';
}
function rotateSecond()
{
	temp="rotate(" + second + "deg)";//rotate(90deg)'rotate(' + second + 'deg)'
	$("#second").css({'-webkit-transform':temp,'transform':temp,'-moz-transform':temp,'-ms-transform':temp,'-o-transform':temp});
	second=second+5;
	window.setTimeout(rotateSecond,100);
}
function rotateMinute(add,cm)
{
	if(minute<(cm+add))
	{
	minute=minute +(add*0.04);//time/calling time
	temp="rotate(" + minute + "deg)";
	$("#minute").css({'-webkit-transform':temp,'transform':temp,'-moz-transform':temp,'-ms-transform':temp,'-o-transform':temp});
	i++;
	window.setTimeout(function(){rotateMinute(add,cm)},100);
	}

}
function rotateHour(add,cm)
{
	if(hour<(cm+add))
	{
	hour=hour +(add*0.04);
	temp="rotate(" + hour + "deg)";
	$("#hour").css({'-webkit-transform':temp,'transform':temp,'-moz-transform':temp,'-ms-transform':temp,'-o-transform':temp});
	i++;
	window.setTimeout(function(){rotateHour(add,cm)},100);
	}
}
