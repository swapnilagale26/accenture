var i=1;
function loading(){
	if(parent.ios) {
		document.getElementById("ipadPlay").style.display = 'block';
		parent.playHigh();
	}else{
		parent.playAudio(audio1);	
	}
	$("#loader").css("display","none");
	window.removeEventListener("load", loading, false);			
}
function handsup()
{
	
	if(i<7)
	{
		c1="#content1 div#c" + i;
		i++;
		c2="#content1 div#c" + i;
		$(c1).css({'display':'none'});
		$(c2).css({'display':'block'});
		window.setTimeout(handsup,40);
	}
		
}

window.addEventListener("load", loading, false);

<script type="text/javascript">
var audio1 = document.getElementById("audio1");
audio1.preload="auto";
parent.currentAudio = audio1;


parent.document.getElementById("transcript").innerHTML =  "<p>When prioritising your work, you should consider the following factors:<br/><ul><li>By when does the job need to be done?</li><li>How big is the job—will it need to be completed over a number of days?</li><li>How does the job affect other jobs—will getting one job out of the way free up people, space or time for other work that needs to be done?</li></ul></p>";
var c=Math.floor(parent.currentAudio.currentTime);
var totalContents=Math.floor(parent.currentAudio.duration);
function timedCount()
{	
	document.getElementById("ipadPlay").style.display = 'none';
	parent.updateSlider();		
	c=Math.floor(parent.currentAudio.currentTime);
	//document.getElementById("trace").innerHTML = c;
		if (c==0)
		{
            window.setTimeout(handsup,500);

		}
		if (c==1)

		}

		}
		if (c==5)
