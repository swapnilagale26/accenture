var i=1;
function loading(){

var standalone = window.navigator.standalone,
	userAgent = window.navigator.userAgent.toLowerCase(),
	safari = /safari/.test( userAgent ),
    ios = /iphone|ipod|android|ipad/.test( userAgent );



	if(ios) {
		document.getElementById("ipadPlay").style.display = 'block';
		parent.playHigh();
	}else{
		parent.playAudio(audio1);	
	}
	$("#loader").css("display","none");	
	window.removeEventListener("load", loading, false);
			
}
function handsup()
{
	
	if(i<7)
	{
		c1="#content1 div#c" + i;
		i++;
		c2="#content1 div#c" + i;
		$(c1).css({'display':'none'});
		$(c2).css({'display':'block'});
		window.setTimeout(handsup,40);
	}	
}
function handsdown()
{
	if(i>1)
	{
		c1="#content1 div#c" + i;
		i--;
		c2="#content1 div#c" + i;
		$(c1).css({'display':'none'});
		$(c2).css({'display':'block'});
		temp=window.setTimeout(handsdown,40);
	}	
}
window.addEventListener("load", loading, false);
</script>

<script type="text/javascript">
var audio1 = document.getElementById("audio1");
var appear_at;
var disappear_at;


parent.currentAudio = audio1;

var displayed=false;

s="<p>Welcome to the Module Assessment course!<p>My name is Jane and I will be your guide throughout this course. This course provides information on prioritising your tasks and avoiding time wasters, and in doing so, can help you better manage your time.</p>";
s=s + "<p>Upon completion of this course, you will be able to:</p>";
s=s + "<ul><li>List the steps that help in managing time at work.</li>";
s=s + "<li>State the factors considered while prioritising tasks.";

parent.document.getElementById("transcript").innerHTML = s;

var c=Math.floor(parent.currentAudio.currentTime);
var totalContents=Math.floor(parent.currentAudio.duration);
function timedCount()
{		
	document.getElementById("ipadPlay").style.display = 'none';
	parent.updateSlider();	
	c=Math.floor(parent.currentAudio.currentTime);

    var n = $( ".textContainer .child" ).length;
  

    for(var i=1; i<=n; i++)
       {
           	appear_at = $(".textContainer .child:nth-child("+i+")").attr("appear_at");
         	disappear_at =$(".textContainer .child:nth-child("+i+")").attr("disappear_at")

       	    if(c >= appear_at && c <= disappear_at)
       	     {
       	        $(".textContainer .child:nth-child("+i+")").css("display", "block");

    
       	           if ( $(".textContainer .child:nth-child("+i+")").children().length > 0 )
       	              {


					    for(var k=appear_at; k<=c; k++)
					       {
					   	     manage_content(k);			
					       }  
                      }
				
       	     }
       	    else
       	     {
 				$(".textContainer .child:nth-child("+i+")").css("display", "none");	
       	     } 	 
       }
	
	manage_content(c);			

}

function manage_content(c)
         {

				}
				if(c==2)

				}
				if(c==4)
				{
					//handsdown();
				}
				if(c==15)//15

					//remove delay of animation and classes added
					$("#content2 div:first-child span:last-child").css({'animation-delay':'0s'});
					$("#content2").removeClass("slidelefttoright").addClass("slideouttoright");
			

				}

				if (c==16)//16
				{
